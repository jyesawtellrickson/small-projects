<!-- HTML for secret-santa app -->

<div class='container' id='container'>
  <h1 class='heading' id='heading'>Secret Santa App</h1>
  <p>Add your friends' names and emails below to organise your secret santa.</p>
  <form class='input-form' id='input-form'>
    Name 1:<br>
    <input type='text' class='name-input' name='name'><br>
    Email 1:<br>
    <input type='text' class='email-input' name='email'><br>
    Name 2:<br>
    <input type='text' class='name-input' name='name'><br>
    Email 2:<br>
    <input type='text' class='email-input' name='email'><br>
    <button type='button' class='add-fields' id='add-fields' onclick='addInput();' value=3>Add more fields</button>
    <button type='button' class='submit', onclick='runSecretSanta();'>Submit Data</button>
  </form>
</div>
